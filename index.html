<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <nav>
      <div class="row">
        <div class="logo__container">
          <img class="logo" src="assets/logo.svg" alt="" />
          <a class="link link--logo" href="">Treact</a>
        </div>
        <div class="links">
          <a class="link" href="">About</a>
          <a class="link" href="">Blog</a>
          <a class="link" href="">Pricing</a>
          <a class="link" href="">Contact Us</a>
          <a class="link link--login" href="">Login</a>
          <a class="link link--signup" href="">Sign Up</a>
        </div>
      </div>
    </nav>
    <section>
      <div class="row">
        <div class="description__container">
          <div class="description">
            <h1>
              Beautiful React Templates <span class="purple">for you.</span>
            </h1>
            <p class="description__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="description__input--wrapper">
              <input class="description__input" type="email" />
              <button class="description__button">Get Started</button>
            </div>
          </div>
          <div class="description__img--wrapper">
            <img class="description__img" src="assets/landing-img.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
